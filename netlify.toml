[build]
command = "npm run build"
publish = ".next"

[build.environment]
NEXT_PUBLIC_BASE_URL = "https://fanciful-kringle-cce8bb.netlify.app"

[[plugins]]
package = "@netlify/plugin-nextjs"

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self';"

[[redirects]]
from = "/*"
to = "/404"
status = 404
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false
