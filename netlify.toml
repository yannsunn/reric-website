[build]
command = "npm run build"
publish = ".next"

[build.environment]
NEXT_PUBLIC_BASE_URL = "https://fanciful-kringle-cce8bb.netlify.app"

[[plugins]]
package = "@netlify/plugin-nextjs"

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https://www.google-analytics.com https://www.googletagmanager.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com; frame-ancestors 'none'; base-uri 'self';"
Strict-Transport-Security = "max-age=31536000; includeSubDomains"
X-XSS-Protection = "1; mode=block"

[[redirects]]
from = "/*"
to = "/404"
status = 404
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false
